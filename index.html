<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
        </div>
        <div class="rows">
            <div class="row" id="row1">
                <div class="controls button" id="ac">AC</div>
                <div class="controls button" id="positiveNegative">+/-</div>
                <div class="controls button" id="percent">%</div>
                <div class="symbols button" id="divide">/</div>
            </div>
            <div class="row" id="row2">
                <div class="numbers button" id="seven">7</div>
                <div class="numbers button" id="eight">8</div>
                <div class="numbers button" id="nine">9</div>
                <div class="symbols button" id="multiply">*</div> 
            </div>
            <div class="row" id="row3">
                <div class="numbers button" id="four">4</div>
                <div class="numbers button" id="five">5</div>
                <div class="numbers button" id="six">6</div>
                <div class="symbols button" id="subtract">-</div>
            </div>
            <div class="row" id="row4">
                <div class="numbers button" id="one">1</div>
                <div class="numbers button" id="two">2</div>
                <div class="numbers button" id="three">3</div>
                <div class="symbols button" id="plus">+</div>
            </div>
            <div class="row" id="row5">
                <div class="numbers button" id="zero">0</div>
                <div class="numbers button" id="decimal">.</div>
                <div class="symbols button" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
