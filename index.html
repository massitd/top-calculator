<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
        </div>
        <div id="buttons">
            <div id="row1">
                <div class="controls" id="ac"></div>
                <div class="controls" id="positiveNegative"></div>
                <div class="controls" id="percent"></div>
                <div class="symbols" id="divide"></div>
            </div>
            <div id="row2">
                <div class="numbers" id="seven"></div>
                <div class="numbers" id="eight"></div>
                <div class="numbers" id="nine"></div>
                <div class="symbols" id="multiply"></div> 
            </div>
            <div id="row3">
                <div class="numbers" id="four"></div>
                <div class="numbers" id="five"></div>
                <div class="numbers" id="six"></div>
                <div class="symbols" id="subtract"></div>
            </div>
            <div id="row4">
                <div class="numbers" id="one"></div>
                <div class="numbers" id="two"></div>
                <div class="numbers" id="three"></div>
                <div class="symbols" id="plus"></div>
            </div>
            <div id="row5">
                <div class="numbers" id="zero"></div>
                <div class="numbers" id="decimal"></div>
                <div class="symbols" id="equal"></div>
            </div>
        </div>
    </div>
</body>
</html>
